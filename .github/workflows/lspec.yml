name: "LSpec CI"
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  lspec:
    name: LSpec Tests
    runs-on: ubuntu-latest
    steps:
      - name: install elan
        run: |
          set -o pipefail
          curl -sSfL https://github.com/leanprover/elan/releases/download/v4.0.0/elan-x86_64-unknown-linux-gnu.tar.gz | tar xz
          ./elan-init -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v4
      - name: run LSpec binary
        run: lake exe lspec

  lspec-nix:
    name: LSpec Tests with Nix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      # Installs elan via Nix, then uses it to download Lean binary
      - run: nix develop .#ci --command lake exe lspec
