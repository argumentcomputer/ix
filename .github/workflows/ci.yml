name: Tests

on:
  push:
    branches: main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lean:
    name: Lean Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1
      - name: run LSpec binary
        run: lake exe lspec

  # Test Nix devShell support on Ubuntu
  # TODO: Add a proper Nix build and test, e.g. with https://github.com/lenianiva/lean4-nix
  nix:
    name: Lean Tests with Nix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      # Installs `elan` and `lake` via Nix, which then downloads the Lean toolchain binary
      # from https://github.com/leanprover/lean4/releases
      - run: nix develop .#ci --command bash -c "lake build && lake exe lspec"


  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: argumentcomputer/ci-workflows
      - uses: ./.github/actions/ci-env
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2
      - name: Tests
        run: cargo nextest run --release --profile ci --workspace --run-ignored all

  rust-lint:
    name: Rust Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: argumentcomputer/ci-workflows
      - uses: ./.github/actions/ci-env
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check Rustfmt Code Style
        run: cargo fmt --all --check
      - name: check *everything* compiles
        run: cargo check --all-targets --all-features --workspace
      # TODO: Add '.cargo/config' for list of enabled/disabled `xclippy`lints
      - name: Check clippy warnings
        run: cargo clippy -- -D warnings
      - name: Cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
