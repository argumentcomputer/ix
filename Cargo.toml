[package]
name = "ix_rs"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["staticlib"]

[dependencies]
anyhow = "1"
multi-stark = { git = "https://github.com/argumentcomputer/multi-stark.git", rev = "0e9952236cb482af14edc71ba921852d84c6aab0" }
rayon = "1"
rustc-hash = "2"
indexmap = { version = "2", features = ["rayon"] }
tiny-keccak = { version = "2", features = ["keccak"] }
num-bigint = "0.4.6"
blake3 = "1.8.2"
# Iroh dependencies
bytes = { version = "1.10.1", optional = true }
tokio = { version = "1.44.1", optional = true }
iroh = { version = "0.34.0", optional = true }
iroh-base = { version = "0.34.0", optional = true }
iroh-blobs = { version = "0.34.0", features = ["rpc"], optional = true }

[dev-dependencies]
quickcheck = "1.0.3"
rand = "0.8.5"
quickcheck_macros = "1.0.0"

[features]
parallel = ["multi-stark/parallel"]
net = ["bytes", "tokio", "iroh", "iroh-base", "iroh-blobs"]
