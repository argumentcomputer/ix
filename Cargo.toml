[package]
name = "ix_rs"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["staticlib"]

[dependencies]
anyhow = "1"
multi-stark = { git = "https://github.com/argumentcomputer/multi-stark.git", rev = "11a2e444004609174e1ad59e366e7f621bdd427b" }
rayon = "1"
rustc-hash = "2"
indexmap = { version = "2", features = ["rayon"] }
tiny-keccak = { version = "2", features = ["keccak"] }
# Iroh dependencies
bytes = { version = "1.10.1", optional = true }
tokio = { version = "1.48.0", optional = true }
iroh = { version = "0.93.2", optional = true }
iroh-base = { version = "0.93.2", optional = true }
iroh-blobs = { version = "0.35.0", features = ["rpc"], optional = true }
num-bigint = "0.4.6"

[features]
parallel = ["multi-stark/parallel"]
net = ["bytes", "tokio", "iroh", "iroh-base", "iroh-blobs"]
