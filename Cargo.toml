[package]
name = "ix_rs"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["staticlib"]

[dependencies]
anyhow = "1"
blake3 = "1.8.2"
itertools = "0.14.0"
indexmap = { version = "2", features = ["rayon"] }
multi-stark = { git = "https://github.com/argumentcomputer/multi-stark.git", rev = "14b70601317e4500c7246c32a13ad08b3f560f2e" }
num-bigint = "0.4.6"
rayon = "1"
rustc-hash = "2"
tiny-keccak = { version = "2", features = ["keccak"] }
dashmap = { version = "6.1.0", features = ["rayon"] }
sha2 = "0.10"
# Iroh dependencies
bytes = { version = "1.10.1", optional = true }
tokio = { version = "1.44.1", optional = true }
iroh = { version = "0.91", optional = true }
iroh-base = { version = "0.91", optional = true }
n0-snafu = { version = "0.2.1", optional = true }
n0-watcher = { version = "0.3", optional = true }
rand = { version = "0.8", optional = true }
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }
bincode = { version = "2.0.1", optional = true }
serde = { version = "1.0.219", features = ["derive"], optional = true }


[dev-dependencies]
quickcheck = "1.0.3"
rand = "0.8.5"
quickcheck_macros = "1.0.0"

[features]
default = []
parallel = ["multi-stark/parallel"]
net = ["bytes", "tokio", "iroh", "iroh-base", "n0-snafu", "n0-watcher", "rand", "tracing", "tracing-subscriber", "bincode", "serde" ]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
