[package]
name = "ix_rs"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["staticlib"]

[dependencies]
anyhow = "1"
binius_core = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "b880f00f32353160b4931aaee6a6815e5715502d" }
binius_circuits = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "b880f00f32353160b4931aaee6a6815e5715502d" }
binius_field = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "b880f00f32353160b4931aaee6a6815e5715502d" }
binius_macros = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "b880f00f32353160b4931aaee6a6815e5715502d" }
binius_maybe_rayon = { git = "https://gitlab.com/IrreducibleOSS/binius.git", rev = "b880f00f32353160b4931aaee6a6815e5715502d" }
binius_math = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "b880f00f32353160b4931aaee6a6815e5715502d" }
binius_hal = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "b880f00f32353160b4931aaee6a6815e5715502d" }
binius_hash = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "b880f00f32353160b4931aaee6a6815e5715502d" }
binius_utils = { git = "https://gitlab.com/IrreducibleOSS/binius.git", rev = "b880f00f32353160b4931aaee6a6815e5715502d" }
blake3 = "=1.6.1"
bumpalo = "3"
groestl_crypto = { package = "groestl", version = "0.10.1" }
proptest = "1"
rayon = "1"
rustc-hash = "2"
indexmap = "2"
iroh = { version = "0.34.0", optional = true }
tokio = { version = "1.44.1", optional = true }
iroh-base = { version = "0.34.0", optional = true }
iroh-blobs = { version = "0.34.0", features = ["rpc"], optional = true }

[features]
default = ["net"]
net = ["dep:iroh", "dep:tokio", "dep:iroh-base", "dep:iroh-blobs"]
